<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Forum</title>
</head>
<body style="background-color: #ababb4;" class="work-body"  onload="ajax()">

<header>

    <nav class="navbar navbar-expand-lg  bg-primary navbar-light" style="background-color: #e3f2fd">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${name}">

                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/worker/home}">Home</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


</header>

<br>



<form action="#" id="form" th:action="@{/worker/add-comment}" th:object="${comment}"  method="post">
    <textarea class="forum-text-area" th:field="*{text}" placeholder="Enter your message here!" rows="5" cols="50" name="comment" form="form"></textarea>
    <input class="forum-input" type="submit">
</form>

<table class="table table-sm">
    <tr>
        <th> <span>Contents</span> </th>
        <th> <span>Worker</span> </th>
        <th> <span>Date time</span> </th>
    </tr>

    <tr th:each="comment: ${comments}">
        <td th:text="${comment.text}" />
        <td th:text="${comment?.worker?.getUsername()}"></td>
        <td th:text="${comment.creationDateTime}"></td>
    </tr>
</table>

<script th:src="@{/js/validate.js}"></script>
</body>
</html>
