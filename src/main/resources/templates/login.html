<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>Login</title>
</head>
<body onload="ajax()" >

<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Home</a>
        </div>
    </nav>
</header>

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>

            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                <p th:if="${loginError}" class="error"></p>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <span> Incorrect credentials!</span>
                    </div>
                    <div th:if="${param.alreadyLogged}">
                        <span>Someone is already logged in!</span>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label form-label-login" for="form1Example13">Username</label>
                        <input type="text" id="form1Example13"  name="username" onInput=isFieldEmpty()
                               class="form-control form-control-lg"/>

                    </div>


                    <div class="form-outline mb-4">
                        <label class="form-label form-label-login" for="form1Example23">Password</label>
                        <input type="password" id="form1Example23"  name="password" onInput=isFieldEmpty()
                               class="form-control form-control-lg"/>

                    </div>


                    <!-- Submit button -->
                    <button type="submit" id="submitButton" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</section>


<script th:src="@{/js/validate.js}"></script>


</body>
</html>
